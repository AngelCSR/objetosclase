        class Persona {//Creamos la clase Persona con los parametros nombre y edad, y hacemos el constructo, sin haber declarado antes los atributos

             }

        const persona1= new Persona("Pepe",22);

        class Coche {//Creamos la clase Persona con los parametros nombre y edad, y hacemos el constructo, sin haber declarado antes los atributos
            #kilometraje;
            
            constructor(marca, modelo,año,kms) {
            this.marca = marca;
            this.modelo = modelo;
            this.año=año;
            this.#kilometraje=kms;
           
             }
             describir(){
                document.getElementById('display').innerHTML +=
                this.marca+" , "+this.modelo+" , "+this.año+ " kms: "+ this.#kilometraje+"<br>";
            }
            getKilometraje(){
                return  this.#kilometraje;

            }
        }

                this.tonelaje
            }
        }
            class Animal {

                }
